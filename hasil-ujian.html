<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Ujian</title>
    <script src="landing_page/js/hasil-ujian.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" sizes="512x512" href="landing_page/android-chrome-512x512.png">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4 sm:p-6">

    <!-- Card Input -->
    <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-lg md:max-w-xl lg:max-w-2xl">
        <h2 class="text-2xl font-bold text-gray-700 text-center mb-4">Cek Hasil Ujian</h2>

        <div class="mb-4">
            <label for="kodeKelas" class="block text-gray-700 mb-2">Masukkan Kode Kelas</label>
            <input id="kodeKelas" type="text"
                class="w-full border px-3 py-2 rounded-lg text-sm sm:text-base focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="text-center">
            <button id="cekHasilBtn" class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition">
                Cek Hasil
            </button>
        </div>
    </div>

    <!-- Pesan error -->
    <div id="errorMessage" class="text-red-500 text-center italic mt-4 mb-4 hidden"></div>

    <!-- Popup Modal -->
    <div id="hasilModal"
        class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center z-50 p-2 sm:p-4">
        <div class="bg-white rounded-xl shadow-2xl w-11/12 max-w-sm sm:max-w-md md:max-w-2xl p-4 sm:p-6">
            <h3 id="modalTitle" class="text-xl font-bold text-gray-700 text-center mb-4">Hasil Ujian</h3>

            <div class="overflow-x-auto">
                <table class="w-full text-xs sm:text-sm md:text-base text-center rounded-xl border">
                    <thead class="bg-blue-500 text-white">
                        <tr>
                            <th class="px-2 sm:px-4 py-2">NAMA</th>
                            <th class="px-2 sm:px-4 py-2">NILAI</th>
                            <th class="px-2 sm:px-4 py-2">KETERANGAN</th>
                        </tr>
                    </thead>
                    <tbody id="hasilContent"></tbody>
                </table>
            </div>

            <div class="mt-4 text-center">
                <button id="closeModalBtn"
                    class="bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600 transition">
                    Tutup
                </button>
            </div>
        </div>
    </div>

</body>

</html>
