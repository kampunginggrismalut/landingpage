<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampung Inggris Maluku Utara</title>
    <meta name="description"
        content="Kampung Inggris Maluku Utara merupakan lembaga kursus Bahasa Inggris di Kota Ternate">
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <div id="jadwal-modal"
        class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center  p-4 hidden">
        <div class="bg-white rounded-xl shadow-2xl max-w-lg w-full modal">
            <div class="p-1">
                <div class="schedule-header p-4 text-center">
                    <h3 id="modal-title" class="text-xl font-bold"></h3>
                </div>

                <div id="schedule-content" class="p-5">
                    <div class="flex justify-center space-x-2 mb-4"></div>
                </div>
            </div>

            <div class="mt-4 text-center pb-5">
                <button id="modal-close-btn"
                    class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transmition">Tutup</button>
            </div>
        </div>
    </div>
    <script src="js/script.js">
    </script>
</body>

</html>
